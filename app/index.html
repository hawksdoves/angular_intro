<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>
  <body>
  <div id="todos" ng-controller="ToDoController as controller">
  	<p ng-repeat="todos in controller.todo">
    	{{ todos.text }}: {{ todos.completed ? 'Completed' : 'Not completed'}}
    </p>
    <input type="text" ng-model='todotext' placeholder="add a new todo" id="new-todo-name">
    <button ng-click='controller.addToDo(todotext);'id="add-todo"></button>
    <button ng-click='controller.removeToDo();'id="remove-todo"></button>
  </div>
</body>
</html>
